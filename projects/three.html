<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
  * {
  margin: 0;
  padding: 0;
}

.box {
  overflow: hidden;
  color: blue;
}

.left,.right {
  width: 200px;
  height: 500px;
  background: pink;
}

.left {
  float: left;
  margin-right: 10px;
}

.right {
  float: right;
  margin-left: 10px;
}

.center {
  height: 500px;
  overflow: hidden;
  background: red;
}
</style>
</head>
<body>
<div class="box">
   <div class="left"></div>
   <div class="right"></div>
   <div class="center"></div>
</div>
</body>
</html>
